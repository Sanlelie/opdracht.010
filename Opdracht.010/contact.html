<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header class="box-model-properties">
        <h1 class="center-titel">Contactpagina</h1>
</header>
<nav class="box-model-properties">
    <ul class="navigation-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>
<main>
    <form name="contact" method="POST" data-netlify="true">
        <label for="name">Naam:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="email">E-mailadres:</label><br>
        <input type="text" id="email" name="email"><br>

        <label for="phone">Telefoonnummer:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>

        <label for="age">Leeftijd:</label><br>
        <input type="text" id="age" name="age"><br>

        <label for="birthday">Geboortedatum:</label><br>
        <input type="date" id="birthday" name="birthday"><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="favefood">Favoriete cuisine:</label><br> 
        <input type="checkbox" id="favfood1" name="favfood1" value="Frans">
        <label for="favfood1"> Frans</label><br>
        <input type="checkbox" id="favefood2" name="favefood2" value="Italiaans">
        <label for="favefood2"> Italiaans</label><br>
        <input type="checkbox" id="favfood3" name="favfood3" value="Spaans">
        <label for="favfood3"> Spaans</label><br>
        <input type="checkbox" id="favfood4" name="vehicle4" value="Arabisch">
        <label for="favfood4"> Arabisch</label><br><br>

        <label for="favcolor">Favoriete kleur van short:</label>
        <input type="color" id="favcolor" name="favcolor"><br><br>

        <label for="message">Biografie:</label><br>
        <textarea row="10" cols="30" type="text" id="message" name="message"></textarea><br><br>

        <label for="myfile">Upload je laatste recept:</label><br>
        <input type="file" id="myfile" name="myfile"><br><br>

        <label for="url">Url naar je recept:</label><br>
        <input type="url" id="url" name="url"><br><br>

        <input type="submit"></input>
        <input type="reset">
      </form>
</main>
